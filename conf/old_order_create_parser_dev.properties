app.name=old-order-parser
batch.interval=5
spark.streaming.backpressure.enabled=true
spark.streaming.receiver.writeAheadLog.enable=false


kafka.bootstrap.servers=127.0.0.1:9092
kafka.target_topic=nsq
kafka.zk.list=127.0.0.1:2181
kafka.consumer.group.id=old_order_parser






nsq.lookup.addresses=127.0.0.1:4161
nsq.connect.timeout.millisecond=2000
nsq.msg.timeout.millisecond=36000
nsq.threadpool.size4IO=1
nsq.topic=trade_order_bill_create
nsq.channel=spark-kafka
nsq.rdy=10
nsq.auto.ack=true
